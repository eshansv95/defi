<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Credit Score Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Enhanced Preloader Animation */
    #preloader {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #141E30, #243B55);
      z-index: 10;
    }

    .preloader-content {
      text-align: center;
    }

    /* Circular Animation */
    .ring {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(#3498db, #8e44ad, #e74c3c, #3498db);
      animation: rotate 3s linear infinite;
      margin: 20px auto;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Pulsating Text */
    .preloader-text {
      color: #ffffff;
      font-size: 18px;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Main Content Hidden Initially */
    #main-content {
      display: none;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Calculator Form */
    .calculator {
      margin-top: 20px;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #2c3e50;
    }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-content">
      <div class="ring"></div>
      <div class="preloader-text">Calculating Magic...</div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Credit Score Calculator</h1>
    <p>Enter your wallet ID and date range to calculate your credit score.</p>

    <div class="calculator">
      <label for="wallet-id">Wallet ID:</label>
      <input type="text" id="wallet-id" placeholder="Enter wallet ID" required>

      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" required>

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" required>

      <button onclick="calculateCreditScore()">Calculate Credit Score</button>

      <div class="result" id="score-result"></div>
    </div>
  </div>

  <script>
    // Preloader functionality
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 3000);
    };

    // Mock Credit Score Calculation
    function calculateCreditScore() {
      const walletId = document.getElementById('wallet-id').value;
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;

      if (walletId && startDate && endDate) {
        document.getElementById('score-result').innerHTML = 
          `Your mock credit score: ${Math.floor(Math.random() * 200 + 600)} points`;
      } else {
        document.getElementById('score-result').innerHTML = 
          'Please fill in all fields!';
      }
    }
  </script>
</body>
</html>
